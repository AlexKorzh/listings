<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const desiredBasePath = '/listings/';
      const currentLocation = window.location;

      if (!currentLocation.pathname.startsWith(desiredBasePath)) {
        const newPath = desiredBasePath + currentLocation.hash.substr(2) + currentLocation.search;
        window.location.replace(newPath);
      }
    </script>
</head>
<body>
</body>
</html>
