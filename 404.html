<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Check if the current path includes '/listings/'
      if (window.location.pathname.includes('/listings/')) {
        // If it does, just reload the page. This will trigger the hash routing.
        window.location.reload();
      } else {
        // If not, redirect to the correct base path.
        window.location.href = '/listings/' + window.location.hash;
      }
    </script>
</head>
<body>
</body>
</html>
