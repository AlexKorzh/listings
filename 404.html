<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // This takes the current URL and changes its path to /#/originalPath
      const location = window.location;
      const newPath = '/#' + location.pathname + location.search;
      window.location.replace(newPath);
    </script>
</head>
<body>
</body>
</html>
