<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const basePath = '/listings';
      const currentLocation = window.location;
      if (!currentLocation.pathname.includes(basePath)) {
        const newPath = basePath + currentLocation.pathname + currentLocation.search + currentLocation.hash;
        window.location.replace(newPath);
      }
    </script>
</head>
<body>
</body>
</html>
