<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        const desiredBasePath = '/listings/';
        const currentLocation = window.location;

        console.log('Pathname:', currentLocation.pathname);
        console.log('Hash:', currentLocation.hash);
        console.log('Search:', currentLocation.search);

        // Check if desiredBasePath is NOT present in the pathname
        if (!currentLocation.pathname.startsWith(desiredBasePath)) {
          const newPath = desiredBasePath + currentLocation.hash.substr(2) + (currentLocation.search || '');
          window.location.replace(newPath);
        }
      })();
    </script>
</head>
<body>
</body>
</html>
