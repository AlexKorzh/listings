<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;
      const hash = window.location.hash;

      if (!pathname.startsWith('/listings/')) {
        window.location.href = '/listings/' + hash;
      }
    </script>
</head>
<body>
</body>
</html>
