<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App's Title</title>
</head>
<body>
<!-- This script redirects users to main page and append the original path as hash. -->
<script>
  // Check if the URL path is a direct reference to a file
  var segmentCount = 0;
  var l = window.location;
  l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/') + (l.search ? '&' + l.search.slice(1) : l.hash));
</script>
</body>
</html>
