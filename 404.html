<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const basePath = '/listings';
      const currentLocation = window.location;

      const newPath = currentLocation.pathname.includes(basePath)
        ? currentLocation.href
        : basePath + '/#' + currentLocation.pathname + currentLocation.search;

      window.location.replace(newPath);
    </script>
</head>
<body>
</body>
</html>
