<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const basePath = '/listings';
      const currentLocation = window.location;
      const path = currentLocation.pathname.replace(basePath, '');
      const newPath = basePath + '/#' + path + currentLocation.search;
      window.location.replace(newPath);
    </script>
</head>
<body>
</body>
</html>
